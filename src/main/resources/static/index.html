<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>User Management System</h1>
    </header>

    <main class="main-content">
        <section class="card">
            <h2>Next Day Appointments</h2>
            <button id="fetchAppointmentsBtn">Fetch Tomorrow's Appointments</button>
            <ul id="appointmentsList"></ul>
        </section>

        <section class="card">
            <h2>Search Users by Appointment Date</h2>
            <input type="date" id="searchDate" placeholder="Select appointment date">
            <button id="searchByDateBtn">Search</button>
            <ul id="searchByDateResults"></ul>
        </section>

        <section class="card">
            <h2>Today's Appointments</h2>
            <button id="fetchTodayAppointmentsBtn">Fetch Today's Appointments</button>
            <ul id="todayAppointmentsList"></ul>
        </section>

        <section class="card">
            <h2>Search User by Name</h2>
            <input type="text" id="searchName" placeholder="Enter name">
            <button id="searchBtn">Search</button>
            <ul id="searchResults"></ul>
        </section>

        <section class="card">
            <h2>Delete</h2>
            <input type="text" id="deleteId" placeholder="Enter ID">
            <button id="deleteBtn">Delete</button>
            <ul id="deleteResults"></ul>
        </section>

        <section class="card">
            <h2>Add New User</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <label for="appointment">Appointment Date:</label>
                    <input type="date" id="appointment" placeholder="Appointment Date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" placeholder="Time" required>
                </div>
                <button type="submit">Add User</button>
            </form>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
